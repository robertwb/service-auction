{% for ix, (service, person) in enumerate(cards) %}
{% if 9*page <= ix < 9*page + 9 %}
<div class="card griditem">
<div class="ix" {{size(service)|safe}}>#{{ix+1}}</div>
<div>
<p class="service" {{size(service)|safe}}>{{service}}</p>
<p class="person">{{person}}</p>
</div>
</div>
{% endif %}
{% endfor %}
