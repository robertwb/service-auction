<html>
<head>
<title>Bear Creek 2021 Service Auction</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<center>
<h1>Bear Creek 2021 Service Auction</h1>

{% for ix, (service, person) in enumerate(cards) %}
<div class="card listing">
<div class="ix">#{{ix+1}}</div>
<div>
<p class="service">{{service}}</p>
<p class="person">{{person}}</p>
</div>
</div>
{% endfor %}
<a href="/">back</a>

</center>
</body>
</html>
